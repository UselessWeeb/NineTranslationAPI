<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }

        .email-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007bff;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Password Reset Request</h2>
        <p>Hello <strong>{{FullName}}</strong>,</p>
        <p>We received a request to reset your password. Please click the button below to continue the process.</p>
        <a class="button" href="https://yourdomain.com/reset-password?token={{Token}}">Reset My Password</a>
        <p>If you did not request this, you can safely ignore this email.</p>
        <div class="footer">
            &copy; 2025 NineTranslation. All rights reserved.
        </div>
    </div>
</body>
</html>
